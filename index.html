<html>
    <head>
        <title>My selfie app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> <link href="style.css" rel="stylesheet">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
         
    </head>

    <body>
        <div class="container">
            <center>            <a href="" id="link" download="save_pic"></a>
            <h1>Voice-Selfie App
                 <img id="logo_img" src="selfie.jpeg">
            </h1>
            <hr>
            <label style="color: red;">Press Allow as soon as the popup comes after you give the voice command.</label>
            <div class="form-group">
                <h3>Say"Take my Selfie!"</h3>
                <label>Your voice output:</label>
                <textarea class="form-control" id="output-voice" readonly="true"></textarea>
                <button class="btn btn-success" id="start_btn" onclick="takePic()">Start</button>
                <br>
                <label>Click on Start</label>
                <br>
                <label>Your Webcam:</label>
                <div id="camera"></div>
                <br>
                <label>Your pic:</label>
                <div id="pic_taken"></div>
               

            </div>
        
        </center>
        </div>
        <script src="script.js"></script>
    </body>

</html>
